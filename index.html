<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTuDrive</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/data.js"></script>
</head>
<body>
    <div class="main">

        <div class="menuSecton">
            <h1>YouTuDrive</h1>
            <div class="menu">
                <button class="menuButton ger">German</button>
                <button class="menuButton en">English</button>
                <button class="menuButton ru">Russian</button>
                <button class="menuButton car">Cars</button>
            </div>

        </div>
        <div class="videoSection"></div>

    </div>

    <script>
        let videotype = "ger";
        const buttonGer = document.querySelectorAll(".menuButton");
        function videoIteration(){
            const video = videoData.map(function(link){
                    if (videotype == link.type){
                        return `
                        <iframe  src="${link.video}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    `
                    }

                })
                document.querySelector(".videoSection").innerHTML = video.join("");
        }
        videoIteration();

        for(but of buttonGer){
            but.addEventListener("click",function(e){
                console.log(e)
                videotype = e.target.classList[1];
                console.log(videotype);
                videoIteration();
            })
        }

    </script>
</body>
</html>
